<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Document Management Application{% endblock %}</title>
</head>
<body>
  <header>
    <h2 style="text-align:center"><b>Document Management Application</b></h2>
    {% if user.is_authenticated %}
      <h3 style="text-align:right;">Hi {{ user.username }}! <a href="{% url 'logout' %}">Logout</a>
      </h3>
     
    {% else %}
      <!-- <a href="{% url 'model_form_upload' %}">Login</a> -->
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  
  <footer>
    <hr>
    <h3 style="text-align:center;"><a href="https://ezedox.com/">www.ezedox.com</a></h3>
  </footer>
</body>
</html>
